<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Notification Requirements</title>
  </head>
  <body>
    <h1>Test notifications requrements</h1>
    <div style="display:flex;flex-direction: column; gap: 1rem">
    <script>
         if ('serviceWorker' in navigator) {
            supported("Serviceworker")
         } else {
            unSupported("Serviceworker")
         }
         if ('PushManager' in window ) {
            supported("PushManager")
         } else {
            unSupported("PushManager")
         }
         if ('Notification' in window ) {
            supported("Notification")
         } else {
            unSupported("Notification")
         }
         if ('fetch' in window ) {
            supported("fetch")
         } else {
            unSupported("fetch")
         }


         function supported(msg) {
            document.write(`<div style="color: green">${msg} supported</div>`);
         }
         function unSupported(msg) {
            document.write(`<div style="color: red">${msg} NOT supported</div>`);
         }
    </script>
    </div>
  </body>
</html>
